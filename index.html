<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas Fintrade</title>

    <!-- FullCalendar -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

    <!-- Estilos -->
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-image: url("fondo.jpg");
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      header img {
        height: 50px;
      }

      h1 {
        color: white;
        text-align: center;
      }

      #calendar {
        max-width: 900px;
        margin: 40px auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      form {
        max-width: 500px;
        margin: 20px auto;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        background-color: #0078d7;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 15px;
        cursor: pointer;
      }

      button:hover {
        background-color: #005ea6;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logofintrade.png" alt="Logo Fintrade" />
      <img src="logosalle.png" alt="Logo La Salle" />
    </header>

    <h1>Calendario de Reservas Fintrade</h1>

    <div id="calendar"></div>

    <form id="reservaForm">
      <h3>Formulario de Reserva</h3>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" required />

      <label for="correo">Correo institucional:</label>
      <input type="email" id="correo" required />

      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required />

      <label for="hora">Hora:</label>
      <input type="time" id="hora" required />

      <label for="metodo">MÃ©todo de pago:</label>
      <select id="metodo" required>
        <option value="">Seleccione...</option>
        <option value="tarjeta">Tarjeta de crÃ©dito</option>
        <option value="efectivo">Efectivo</option>
        <option value="transferencia">Transferencia</option>
      </select>

      <button type="submit">Reservar</button>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        const calendarEl = document.getElementById("calendar");

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          locale: "es",
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },

          events: async function (fetchInfo, successCallback, failureCallback) {
            try {
              const res = await fetch(
                "https://fintrade2020.github.io/calendario-reservas/calendar.ics" // ðŸ”¹ Ruta pÃºblica del archivo .ics
              );
              const text = await res.text();

              // Parse bÃ¡sico de eventos ICS
              const events = [];
              const regex = /BEGIN:VEVENT([\s\S]*?)END:VEVENT/g;
              let match;
              while ((match = regex.exec(text))) {
                const vevent = match[1];
                const summary = vevent.match(/SUMMARY:(.*)/)?.[1] || "Sin tÃ­tulo";
                const dtstart = vevent.match(/DTSTART(?:;[^:]+)?:([0-9T]+)/)?.[1];
                const dtend = vevent.match(/DTEND(?:;[^:]+)?:([0-9T]+)/)?.[1];
                if (dtstart && dtend) {
                  events.push({
                    title: summary,
                    start: dtstart,
                    end: dtend,
                  });
                }
              }

              successCallback(events);
            } catch (err) {
              console.error("Error al cargar el archivo ICS:", err);
              failureCallback(err);
            }
          },
        });

        calendar.render();

        // Manejo del formulario
        const form = document.getElementById("reservaForm");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Reserva enviada correctamente ðŸŽ‰");
          form.reset();
        });
      });
    </script>
  </body>
</html>
