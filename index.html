<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservas Fintrade</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0056b3; /* Azul */
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 50px;
    }

    .btn-reservar {
      background-color: #ffcc00; /* Amarillo */
      color: #003366;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-reservar:hover {
      background-color: #ffd633;
    }

    #calendar {
      max-width: 70%;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="https://via.placeholder.com/120x50?text=LOGO" alt="Logo">
    </div>
    <button class="btn-reservar">Reservar</button>
  </header>

  <div id="calendar"></div>

  <footer>
    Â© 2025 Reservas Fintrade - Todos los derechos reservados.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        height: 'auto',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        selectable: true,
        dateClick: function(info) {
          alert('Has seleccionado: ' + info.dateStr);
        }
      });
      calendar.render();
    });
  </script>

</body>
</html>
