<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservas Fintrade</title>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    /* ======== FONDO Y ESTRUCTURA ======== */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: url("fondo.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    /* ======== HEADER ======== */
    header {
      background-color: rgba(0, 86, 179, 0.95);
      color: white;
      padding: 25px 40px 10px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .logos img {
      height: 90px;
      width: auto;
    }

    .titulo-header {
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 22px;
      color: #fff;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .titulo-header i {
      font-size: 26px;
      color: #ffcc00;
    }

    /* ======== BOTÓN RESERVAR ======== */
    .btn-reservar {
      position: absolute;
      right: 40px;
      top: 40px;
      background-color: #ffcc00;
      color: #0056b3;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.14s ease, box-shadow 0.14s ease;
    }
    .btn-reservar:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    /* ======== CALENDARIO ======== */
    #calendar {
      max-width: 70%;
      margin: 40px auto;
      background-color: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex-grow: 1;
    }

    footer {
      background-color: rgba(0, 86, 179, 0.95);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      margin-top: auto;
    }

    /* ======== MODAL (overlay) ======== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 3000;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.5);
      -webkit-backdrop-filter: blur(2px);
      backdrop-filter: blur(2px);
    }

    .modal[aria-hidden="false"] { display: flex; }

    .modal-box {
      width: 94%;
      max-width: 1100px;
      max-height: 90vh;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 16px;
      background: #f7f7f7;
      border-bottom: 1px solid #eee;
    }

    .modal-header h3 { margin:0; font-size:16px; color:#003366; }

    .modal-close {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 6px;
    }

    .modal-body {
      flex:1 1 auto;
      overflow:auto;
      background: #fff;
    }

    .modal-body iframe {
      width:100%;
      height:100%;
      min-height:560px;
      border:0;
      display:block;
    }

    @media (max-width:900px){
      .logos img{ height:72px; }
      .titulo-header{ font-size:18px; }
      .btn-reservar{ right:18px; top:18px; padding:8px 12px; }
    }
  </style>
</head>

<body>

  <header>
    <div class="logos">
      <img src="logofintrade.png" alt="Logo Fintrade">
      <img src="logosalle.png" alt="Logo La Salle">
    </div>

    <div class="titulo-header">
      <i class="fa-solid fa-calendar-days" aria-hidden="true"></i>
      <span>Consulta el calendario y reserva tu espacio en el Laboratorio Fintrade</span>
    </div>

    <!-- botón: abrir modal con formulario embebido -->
    <button id="openReservas" class="btn-reservar" aria-haspopup="dialog" aria-controls="formModal">Reservar</button>
  </header>

  <!-- calendario (sin cambios al diseño) -->
  <div id="calendar"></div>

  <!-- MODAL: formulario embebido (NO cambia positions en la página) -->
  <div id="formModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-box" role="document">
      <div class="modal-header">
        <h3 id="modalTitle">Formulario de reserva</h3>
        <button class="modal-close" id="closeModal" aria-label="Cerrar">✕</button>
      </div>
      <div class="modal-body">
        <iframe
          src="https://forms.office.com/Pages/ResponsePage.aspx?id=wVZ8DOeoWk6dq8_VFeRamFWrgKhdVllPliHTuZJ905VUNThLRFFYMjRUQlJaN0c5V0taMFFRWDAwMy4u&embed=true"
          title="Formulario de reservas"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </div>

  <footer>
    © 2025 Laboratorio Fintrade - Todos los derechos reservados.
  </footer>

  <script>
    // FullCalendar init (manteniendo comportamiento original)
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        height: 'auto',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        selectable: true,
        dateClick: function(info) {
          // si quieres que al clicar fecha abra modal, descomenta la línea siguiente:
          // openFormModal();
        }
      });
      calendar.render();
    });

    // Modal open/close (no altera layout)
    const openBtn = document.getElementById('openReservas');
    const modal = document.getElementById('formModal');
    const closeBtn = document.getElementById('closeModal');

    function openFormModal(){
      modal.setAttribute('aria-hidden','false');
      document.body.style.overflow = 'hidden';
    }
    function closeFormModal(){
      modal.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
    }

    openBtn.addEventListener('click', openFormModal);
    closeBtn.addEventListener('click', closeFormModal);
    modal.addEventListener('click', function(e){
      if(e.target === modal) closeFormModal();
    });
    document.addEventListener('keydown', function(e){
      if(e.key === 'Escape' && modal.getAttribute('aria-hidden') === 'false') closeFormModal();
    });
  </script>

</body>
</html>
